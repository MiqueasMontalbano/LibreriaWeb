<html>
    <head>
         <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ephesis&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="../style-login2.css">
        <link rel="stylesheet" href="././stylenavbar.css">
        <link rel="stylesheet" href="./style.css">
        <title>Actualizar libro</title>
    </head>
    <body>
        <h1>Actualizar Libro</h1>
        <form th:action="@{/libro/editar}" method="POST">


            <p>Titulo del libro</p>  

            <input type="hidden" name="id" th:value="${libro.id}"/>

            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  th:value="${libro.titulo}" name="titulo">
            </div>
            <p>Anio</p>  
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${libro.anio}" name="anio">
            </div>
            <p> ISBN del libro</p> 
            <div class="input-group mb-3">
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${libro.isbn}" name="isbn">
            </div>
            <p>Ejemplares</p> 
            <div class="input-group mb-3">
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${libro.ejemplares}" name="ejemplares">
            </div> 
            <p>Ejemplares Prestados</p>
            <div class="input-group mb-3">
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${libro.ejemplaresPrestados}" name="ejemplaresPrestados">
            </div>
            <p>Autor</p>
            <div class="input-group mb-3">
                <select class="form-control" name="autorId">
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                </select>

            </div>     

            <p>Editorial</p>
            <div class="input-group mb-3">
                <select class="form-control" name="editorialId"> 
                    <option th:each="editorial: ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                </select>

                

            </div>
            <button class="btn btn-primary">Guardar libro</button>  
        </form>
    </body>
</html>
