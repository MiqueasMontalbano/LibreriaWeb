<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ephesis&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="../style-login2.css">
        <link rel="stylesheet" href="././stylenavbar.css">
         <link rel="stylesheet" href="../style.css">

    <title>Registro Autor</title>
</head>
<body>
     <div th:insert="fragment.html :: nav"></div>
 
 <form class="position-absolute top-50 start-50 translate-middle" th:action = "@{/autor/save}" method="POST">
   
      <h1>Registrar un autor</h1> 

      <p>Nombre del autor</p>   
 <div class="input-group mb-3">
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="nombre">
  </div>
 <div class="alert alert-success" role="alert" th:if="${exito != null}" th:text="${exito}"></div>
            <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
 <button>Guardar autor</button>   
 </form>


 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
